# LIDC-IDRI纵向数据配对文件
# 该文件定义了纵向研究中同一患者的基线(T0)和随访(T1)扫描配对
# 
# 文件结构说明：
# - patient_id: 患者唯一标识符
# - study_t0: 基线扫描研究ID
# - study_t1: 随访扫描研究ID  
# - image_t0: 基线CT图像相对路径
# - image_t1: 随访CT图像相对路径
# - mask_t0: 基线结节掩码相对路径
# - mask_t1: 随访结节掩码相对路径
# - nodules: 结节列表，包含每个结节的详细变化信息
#
# 结节信息结构：
# - id: 结节唯一标识符
# - mask_t0_path: 基线结节掩码路径（相对路径）
# - mask_t1_path: 随访结节掩码路径（相对路径）
# - volume_change_percent: 体积变化百分比（负值表示体积减小）
# - density_change: 密度变化（HU值变化）
# - is_new: 是否为新增结节（布尔值）
# - is_resolved: 是否为消退结节（布尔值）

